<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500;700&family=Ribeye&family=Roboto&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/page2.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navigation">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="logo">
                </a>
                <button class="navigation__button btn btn-outline-success" type="button">КОРЗИНА<img
                        class="navigation__button_basket" src="assets/images/ico.png" alt="корзина">
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="possibility">ВОЗМОЖНОСТИ</div>
        </div>
        <div class="block">
            <div class="article article__border article__one">
                <figure>
                    <img class="article__image" src="assets/images/Illustration_4.png" alt="image">
                    <figcaption>
                        <h2 class="article__heading">БЕЗ ПРОВОДОВ</h2>
                        <p class="article__text">Шлем работает без проводов. Не нужен ни компьютер, ни внешнее питание,
                            ни
                            большое помещение,
                            чтобы расставить трекеры.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="article article__border article__two">
                <figure>
                    <figcaption>
                        <h2 class="article__heading">СОТНИ ИГP</h2>
                        <p class="article__text">Уже сейчас вам доступно более сотни игр: от
                            высокобюджетных ААА-тайтлов
                            до
                            маленьких независимых проектов. Скоро их станет еще больше.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="article article__three">
                <figure>
                    <img class="article__image" src="assets/images/Illustration_2.png" alt="image">
                    <figcaption>
                        <h2 class="article__heading">БЕЗ КОМПЬЮТЕРА</h2>
                        <p class="article__text">Современным VR-шлемам нужен мощный компьютер, чтобы
                            запускать игры.
                            Наш
                            шлем
                            запускает игры из облака, поэтому просто наслаждайтесь.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="article article__four">
                <figure>
                    <figcaption>
                        <h2 class="article__heading">ПОЧТИ ДАРОМ</h2>
                        <p class="article__text">По сравнению с другими VR-шлемами наш стоит гораздо
                            меньше. И вы
                            существенно экономите на мощном компьютере.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="article article__five">
                <figure>
                    <img class="article__image" src="assets/images/Illustration_9.png" alt="image">
                    <figcaption>
                        <h2 class="article__heading">ДО 10 ЧАСОВ РАБОТЫ</h2>
                        <p class="article__text">Несмотря на компактность и производительность, шлем может
                            работать до
                            10 часов
                            — даже, если вы играете в самые ресурсоемкие игры</p>
                    </figcaption>
                </figure>
            </div>
            <div class="article article__form">
                <h2 class="article__heading_white">НОВОСТИ</h2>
                <form>
                    <label for="email"></label>
                    <input class="form" type="text" id="email" placeholder="Эл. почта" />
                    <button class="article__button" type="submit">ПОДПИСАТЬСЯ</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a class="footer__link" href="#">Возможности</a>
            <a class="footer__link" href="#">Где купить</a>
            <a class="footer__link" href="#">Доставка</a>
            <a class="footer__link" href="#">Помощь</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
