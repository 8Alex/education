<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Oswald:wght@500&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/registration3.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Create account</h1>
        <form class="registrationForm">
            <div class="inputData"><label for="name">Name:</label>
                <input class="textForm" onchange="inputCheck();" type="text" id="name" name="name"
                    placeholder="Enter your name" required>
            </div>

            <div class="inputData"><label for="lastName">Last Name:</label>
                <input class="textForm" onchange="inputCheck();" type="text" id="lastName" name="lastName"
                    placeholder="Enter your last name" required>
            </div>

            <div class="inputData"><label for="phone">Phone number:</label>
                <input class="textForm" onchange="inputCheck();" type="tel" id="phone" name="phone"
                    pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                    maxlength="20" required>
            </div>

            <div class="inputData"><label for="email">Email:</label>
                <input class="textForm" onchange="inputCheck();" type="text" id="email" name="email"
                    placeholder="Enter Email" required>
            </div>

            <div class="inputData"><label for="password">Password:</label>
                <input class="textForm" onchange="inputCheck();" type="password" id="password" name="password"
                    placeholder="Enter Password" required>
            </div>

            <div class="inputData"><label for="password_repeat">Repeat Password:</label>
                <input class="textForm" onchange="inputCheck();" type="password" id="password_repeat"
                    name="password_repeat" placeholder="Repeat Password" required>
            </div>
            <div class="inputData">
                <input onClick="checkboxCheck();" type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <a class="link" href="#">Terms & Privacy</a>.</label>
            </div>
        </form>
        <div><button onClick="buttonCheck();" type="submit" class="btn">Register</button></div>
        <div id="errorMessage"></div>
        <div class="container_inner">
            <p>Already have an account? <a class="link" href="#">Sign in</a>.</p>
        </div>
    </div>
    <script src="registration3.js"></script>
</body>

</html>
