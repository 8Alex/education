<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой питомец</title>
</head>

<body>
    <form>
        <div>
            <label for="nickname">Кличка питомца:</label>
            <input type="text" id="nickname" required />
        </div>
        <br>
        <div>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" required />
        </div>
        <br>
        <div>
            <label for="phone">Ваш номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="\\+7\\-[0-9]{3}\\-[0-9]{3}\\-[0-9]{2}\\-[0-9]{2}"
                minlength="10" maxlength="16" required />
            <br>Используйте данный формат +7-___-___-__-__
        </div>
        <br>
        <div>
            <label for="dropdown">Порода питомца:</label>
            <select id="dropdown" required>
                <option disabled selected value>Выбрать</option>
                <option value="Британская короткошерстная">Британская короткошерстная</option>
                <option value="Бенгальская кошка">Бенгальская кошка</option>
                <option value="Мейн-Кун">Мейн-Кун</option>
                <option value="Русская голубая кошка">Русская голубая кошка</option>
            </select>
        </div>
        <br>
        <div>
            Чем питается?<br>
            <label><input type="checkbox" name="food" value="dry" />Сухой корм</label>
            <br>
            <label><input type="checkbox" name="food" value="wet" />Влажный корм</label>
            <br>
            <label><input type="checkbox" name="food" value="natural" />Натуральный корм</label>
        </div>
        <br>
        <div>
            <label><input type="radio" name="gender" value="male" required />Самец</label>
            <br>
            <label><input type="radio" name="gender" value="female" />Самка</label>
        </div>
        <br>
        <div>
            <p>Комментарий владельца:</p>
            <p><textarea rows="5" cols="30" name="comment" placeholder="Enter your comment here..." required></textarea>
            </p>
        </div>
        <br>
        <div>
            <label for="photo">Приложите фото питомца:</label>
            <br>
            <input type="file" id="photo" required />
        </div>
        <br>
        <div><button type="submit">Сохранить</button></div>
    </form>

</body>

</html>
